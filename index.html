<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>SolTalk</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>SolTalk</h2>
      <div id="messages-list">
        <p>Aucun message</p>
      </div>
      <button id="new-message-btn">New Message</button>
    </aside>
    <main class="main">
      <div class="wallet-section">
        <h1>Connect your wallet</h1>
        <button id="connect-button">Connect Wallet</button>
        <div id="wallet-address"></div>
      </div>

      <div class="form-section" id="messaging-form" style="display: none;">
        <h2>New Message</h2>
        <input id="recipient-address" type="text" placeholder="Enter a Solana address" />
        <input id="recipient-alias" type="text" placeholder="Enter a name (optional)" />
        <textarea id="message-content" rows="5" placeholder="Write your message..."></textarea>
        <button onclick="sendMessage()">Send</button>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
