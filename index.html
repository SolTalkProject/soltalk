<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SolTalk</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      background-color: #7c3aed;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    #wallet-address {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>SolTalk</h1>
  <button id="connect-button">Connect Wallet</button>
  <div id="wallet-address"></div>
  <div id="messaging-form" style="display:none; margin-top: 40px;">
    <input id="recipient-address" type="text" placeholder="Adresse Solana du destinataire" style="padding:10px; width:300px; margin-bottom:10px;" /><br>
    <input id="recipient-alias" type="text" placeholder="Alias (facultatif)" style="padding:10px; width:300px; margin-bottom:10px;" /><br>
    <textarea id="message-content" placeholder="√âcris ton message ici..." style="padding:10px; width:300px; height:100px;"></textarea><br>
    <button onclick="sendMessage()">Envoyer</button>
  </div>
  

  <script>
    const connectButton = document.getElementById('connect-button');
    const addressDisplay = document.getElementById('wallet-address');

    async function connectWallet() {
      if ('solana' in window) {
        const provider = window.solana;

        if (provider.isPhantom) {
          try {
            const resp = await provider.connect();
            const address = resp.publicKey.toString();
            addressDisplay.innerText = 'Connected: ' + address;
          } catch (err) {
            console.error('Connection failed', err);
          }
        } else {
          alert('Phantom Wallet not found. Please install it.');
        }
      } else {
        alert('Solana wallet not found. Please install Phantom.');
      }
    }

    connectButton.addEventListener('click', connectWallet);
    function sendMessage() {
  const to = document.getElementById('recipient-address').value;
  const alias = document.getElementById('recipient-alias').value;
  const content = document.getElementById('message-content').value;
  const from = window.solana.publicKey.toString();

  if (!to || !content) {
    alert("Adresse et message requis.");
    return;
  }

  const message = {
    from,
    to,
    alias,
    content,
    date: new Date().toISOString()
  };

  console.log("üì© Message pr√™t √† envoyer :", message);
  alert("Message envoy√© ! (bient√¥t stock√© dans Supabase üîê)");
}

  </script>
</body>
</html>
